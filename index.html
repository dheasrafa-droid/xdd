<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT Editor Full</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DSRT Editor</h1>

    <!-- Upload -->
    <input type="file" id="upload" accept="image/*">
    
    <!-- Canvas -->
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button id="rotateTab">Rotate</button>
      <button id="filterTab">Filter</button>
      <button id="brushTab">Brush</button>
      <button id="textTab">Text</button>
      <button id="stickerTab">Sticker</button>
      <button id="bgTab">Background</button>
    </div>

    <!-- Modals / Options -->
    <div id="rotateOptions" class="modal hidden">
      <button data-angle="90">90째</button>
      <button data-angle="180">180째</button>
      <button data-angle="270">270째</button>
      <button data-angle="360">360째</button>
    </div>

    <div id="filterOptions" class="modal hidden">
      <label>Brightness <input type="range" id="brightness" min="0" max="200" value="100"></label>
      <label>Contrast <input type="range" id="contrast" min="0" max="200" value="100"></label>
      <button id="grayscale">Grayscale</button>
      <button id="sepia">Sepia</button>
    </div>

    <div id="brushOptions" class="modal hidden">
      <label>Size <input type="range" id="brushSize" min="1" max="50" value="5"></label>
      <label>Color <input type="color" id="brushColor" value="#ff0000"></label>
      <button id="brushClear">Clear Brush</button>
    </div>

    <div id="textOptions" class="modal hidden">
      <input type="text" id="textInput" placeholder="Enter text">
      <input type="color" id="textColor" value="#000000">
      <input type="number" id="textSize" min="10" max="100" value="20">
      <button id="addText">Add Text</button>
    </div>

    <div id="stickerOptions" class="modal hidden">
      <img src="https://i.imgur.com/8Km9tLL.png" class="sticker" width="50">
      <img src="https://i.imgur.com/TK8w1tC.png" class="sticker" width="50">
    </div>

    <div id="bgOptions" class="modal hidden">
      <button id="removeBG">Toggle Transparent BG</button>
    </div>

    <!-- Download -->
    <button id="download">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
