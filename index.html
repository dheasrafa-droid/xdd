<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Chat Demo</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #loginDiv, #chatDiv { max-width: 400px; margin: auto; }
  #chatDiv { display: none; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
  #chatContainer { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 5px; margin-bottom: 10px; }
  #chatContainer div { margin: 5px 0; }
  input, button { padding: 8px; margin-top: 5px; }
  button { cursor: pointer; }
</style>
</head>
<body>

<div id="loginDiv">
  <h3>Login</h3>
  <input type="text" id="usernameInput" placeholder="Username"><br>
  <button id="loginBtn">Login</button>
</div>

<div id="chatDiv">
  <h3>Mini Chat</h3>
  <div id="chatContainer"></div>
  <input type="text" id="messageInput" placeholder="Type message">
  <button id="sendBtn">Send</button>
</div>

<script>
const loginDiv = document.getElementById('loginDiv');
const chatDiv = document.getElementById('chatDiv');
const usernameInput = document.getElementById('usernameInput');
const loginBtn = document.getElementById('loginBtn');
const chatContainer = document.getElementById('chatContainer');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

let username = '';

loginBtn.addEventListener('click', () => {
  username = usernameInput.value.trim();
  if(username){
    loginDiv.style.display = 'none';
    chatDiv.style.display = 'block';
  }
});

sendBtn.addEventListener('click', () => {
  const msg = messageInput.value.trim();
  if(msg){
    const msgDiv = document.createElement('div');
    msgDiv.textContent = username + ': ' + msg;
    chatContainer.appendChild(msgDiv);
    messageInput.value = '';
    chatContainer.scrollTop = chatContainer.scrollHeight; // scroll otomatis
  }
});
</script>

</body>
</html>
