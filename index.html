<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Ghosty Online</title>
<style>
  body { margin:0; background:#111; color:white; font-family:sans-serif; text-align:center; }
  canvas { background:#222; display:block; margin:auto; border:2px solid #555; }
  #score { margin-top:10px; font-size:18px; }
</style>
</head>
<body>

<h2>Mini Ghosty Online (PC Demo)</h2>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Time: 0s</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = {x:200, y:500, size:30, speed:5};
let ghost = {x:200, y:100, size:30, speed:2};
let score = 0;
let time = 0;

// Keyboard input
const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Game loop
function update(){
    // Move player
    if(keys['ArrowLeft']) player.x -= player.speed;
    if(keys['ArrowRight']) player.x += player.speed;
    if(keys['ArrowUp']) player.y -= player.speed;
    if(keys['ArrowDown']) player.y += player.speed;
    // Boundaries
    if(player.x<0) player.x=0;
    if(player.x>canvas.width-player.size) player.x=canvas.width-player.size;
    if(player.y<0) player.y=0;
    if(player.y>canvas.height-player.size) player.y=canvas.height-player.size;

    // Simple ghost AI: move toward player
    if(ghost.x < player.x) ghost.x += ghost.speed;
    if(ghost.x > player.x) ghost.x -= ghost.speed;
    if(ghost.y < player.y) ghost.y += ghost.speed;
    if(ghost.y > player.y) ghost.y -= ghost.speed;

    // Collision check
    if(player.x < ghost.x+ghost.size && player.x+player.size>ghost.x &&
       player.y < ghost.y+ghost.size && player.y+player.size>ghost.y){
         alert("Game Over! Score: "+score+" | Time: "+time+"s");
         // reset game
         player.x=200; player.y=500; ghost.x=200; ghost.y=100;
         score=0; time=0;
    }

    // Increase score & time
    score++;
    time = Math.floor(performance.now()/1000);

    // Draw everything
    draw();
    requestAnimationFrame(update);
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Player
    ctx.fillStyle='blue';
    ctx.fillRect(player.x, player.y, player.size, player.size);
    // Ghost
    ctx.fillStyle='red';
    ctx.fillRect(ghost.x, ghost.y, ghost.size, ghost.size);
    // Score / timer displayed above canvas
    document.getElementById('score').textContent = `Score: ${score} | Time: ${time}s`;
}

update();
</script>

</body>
</html>
