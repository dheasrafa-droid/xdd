<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT RPG Arena</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
      text-align: center;
    }
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .cutscene-container {
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1611171719582-008651675835?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .login-links {
      margin-top: 10px;
    }
    .login-links a {
      color: #00c6ff;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section id="landing">
    <h1>DSRT RPG Arena</h1>
    <p>Game RPG Arena dengan 7 Hero Epik</p>
    <button onclick="startCutscene()">Coba Sekarang</button>
  </section>

  <!-- Cutscene Pertarungan -->
  <section id="cutscene" style="display:none; position: relative;">
    <div class="cutscene-container">
      ⚔️ Pertarungan 7 Hero Dimulai ⚔️
    </div>
    <button style="position:absolute; bottom:20px; right:20px;" onclick="showLogin()">Skip</button>
    <audio id="battle-audio" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </section>

  <!-- Login Screen -->
  <section id="login" style="display:none;">
    <h2>Login ke DSRT</h2>
    <form>
      <label>ID :</label>
      <input type="text" placeholder="Masukkan ID">
      <label>Password :</label>
      <input type="password" placeholder="Masukkan Password">
      <button type="submit">Login</button>
    </form>
    <div class="login-links">
      <a href="#">Forgot Password</a> | <a href="#">Register</a>
    </div>
  </section>

  <script>
    function startCutscene() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("cutscene").style.display = "block";
      document.getElementById("battle-audio").play();

      // cutscene durasi 10 detik
      setTimeout(showLogin, 10000);
    }

    function showLogin() {
      document.getElementById("cutscene").style.display = "none";
      document.getElementById("login").style.display = "flex";
      document.getElementById("battle-audio").pause();
    }
  </script>

</body>
</html>
