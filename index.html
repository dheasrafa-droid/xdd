<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Video Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      width: 800px;
      max-width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
    }

    .controls button, 
    .controls input, 
    .controls select {
      margin: 0 5px;
    }

    .progress-bar {
      width: 100%;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video id="video" src="sample.mp4" crossorigin="anonymous">
      <track label="English" kind="subtitles" srclang="en" src="subtitles_en.vtt" default>
      <track label="Indonesia" kind="subtitles" srclang="id" src="subtitles_id.vtt">
    </video>

    <div class="controls">
      <button id="play">▶️ / ⏸</button>
      <input type="range" id="progress" class="progress-bar" value="0" min="0" max="100">
      <label>Vol:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button id="fullscreen">⛶</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');
    const speed = document.getElementById('speed');
    const fullscreen = document.getElementById('fullscreen');

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = '⏸';
      } else {
        video.pause();
        playBtn.textContent = '▶️';
      }
    });

    video.addEventListener('timeupdate', () => {
      progress.value = (video.currentTime / video.duration) * 100;
    });

    progress.addEventListener('input', () => {
      video.currentTime = (progress.value / 100) * video.duration;
    });

    volume.addEventListener('input', () => {
      video.volume = volume.value;
    });

    speed.addEventListener('change', () => {
      video.playbackRate = speed.value;
    });

    fullscreen.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
