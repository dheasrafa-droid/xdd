<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Episode 1 - Necromancer vs Guardian</title>
  <style>
    body {
      margin:0; padding:0; 
      font-family: sans-serif;
      background: black; 
      color: white; 
      overflow: hidden;
    }
    #scene {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background-size: cover;
      background-position: center;
      animation: zoompan 60s linear infinite;
    }
    @keyframes zoompan {
      from { transform: scale(1) translate(0,0); }
      to { transform: scale(1.1) translate(-10px,-10px); }
    }
    #subtitle {
      position: absolute;
      bottom: 40px; width: 100%;
      text-align: center;
      font-size: 22px;
      text-shadow: 2px 2px 4px black;
    }
    #controls {
      position: absolute;
      bottom:0; width:100%;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      display: flex; justify-content: space-between; align-items:center;
    }
    button { padding: 6px 12px; border:none; border-radius:6px; }
    input[type=range]{ flex:1; margin: 0 10px; }
  </style>
</head>
<body>
  <div id="scene"></div>
  <div id="subtitle"></div>
  <div id="controls">
    <button id="playBtn">▶️ Play</button>
    <input type="range" id="progress" value="0" min="0" max="100">
    <button id="toggleSub">CC</button>
  </div>

<script>
const episode1 = [
  // ======== 12 Babak × 150 detik ≈ 30 menit ========
  { bg:"linear-gradient(#111,#222)", char:"Narator", text:"Di dunia yang diliputi kegelapan, seorang Necromancer bangkit dari kubur tua.", dur:20 },
  { bg:"linear-gradient(#330000,#000)", char:"Necromancer", text:"Akhirnya... waktuku tiba. Dunia akan berlutut di hadapanku.", dur:15 },
  { bg:"linear-gradient(#003,#112)", char:"Guardian", text:"Selama aku masih berdiri, kau takkan berhasil, Necromancer!", dur:15 },
  { bg:"linear-gradient(#111,#000)", char:"Narator", text:"Pertarungan abadi pun dimulai. Cahaya dan kegelapan saling beradu.", dur:30 },
  // kamu bisa bayangkan di sini lanjut sampai total ~200 scene
];

// suara per karakter
const voicesByChar = {
  "Narator": {pitch:1, rate:1},
  "Necromancer": {pitch:0.6, rate:0.9},
  "Guardian": {pitch:1.3, rate:1.1}
};

let idx=0, playing=false, synth=window.speechSynthesis;

function playScene(i){
  if(i>=episode1.length){ playing=false; return; }
  idx=i;
  const sc=episode1[i];
  document.getElementById("scene").style.background=sc.bg;
  document.getElementById("subtitle").innerText = showSub?sc.text:"";
  // suara
  const u = new SpeechSynthesisUtterance(sc.text);
  const vopt=voicesByChar[sc.char]||{pitch:1,rate:1};
  u.pitch=vopt.pitch; u.rate=vopt.rate; u.lang="id-ID";
  synth.speak(u);
  setTimeout(()=>{ if(playing) playScene(i+1); }, sc.dur*1000);
}

let showSub=true;
document.getElementById("toggleSub").onclick=()=>{
  showSub=!showSub;
  document.getElementById("subtitle").innerText = showSub && episode1[idx]?episode1[idx].text:"";
};

document.getElementById("playBtn").onclick=()=>{
  if(!playing){ playing=true; playScene(idx); }
  else { synth.cancel(); playing=false; }
};
</script>
</body>
</html>
