<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Anime Demo</title>
<style>
  body { margin:0; overflow:hidden; background:#000; color:#fff; font-family:sans-serif; }
  #canvas { display:block; background:#111; }
  #subtitle { position:absolute; bottom:50px; width:100%; text-align:center; font-size:24px; }
</style>
</head>
<body>

<canvas id="canvas" width="800" height="450"></canvas>
<div id="subtitle"></div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const subtitle = document.getElementById('subtitle');

// Adegan sederhana
const scenes = [
  { bg: '#112', char: {x:100, y:200, color:'#f00'}, text:"Halo! Aku karakter A." },
  { bg: '#223', char: {x:200, y:200, color:'#0f0'}, text:"Hai! Aku karakter B." },
  { bg: '#334', char: {x:150, y:200, color:'#ff0'}, text:"Petualangan dimulai!" }
];

let sceneIndex = 0;

function drawScene(scene) {
  // Background
  ctx.fillStyle = scene.bg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Karakter (simbolik: lingkaran)
  ctx.fillStyle = scene.char.color;
  ctx.beginPath();
  ctx.arc(scene.char.x, scene.char.y, 50, 0, Math.PI*2);
  ctx.fill();
}

function showSubtitle(text) {
  subtitle.innerText = text;
  // Suara TTS
  const utter = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utter);
}

function nextScene() {
  if(sceneIndex >= scenes.length) return;
  drawScene(scenes[sceneIndex]);
  showSubtitle(scenes[sceneIndex].text);
  sceneIndex++;
}

// Ganti adegan tiap 5 detik
nextScene();
setInterval(nextScene, 5000);
</script>

</body>
</html>
