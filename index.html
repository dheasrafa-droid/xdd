<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Video Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      max-width: 800px;
      width: 100%;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #333;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin-right: 10px;
      cursor: pointer;
    }
    input[type="range"] {
      flex: 1;
      margin: 0 10px;
    }
    .subtitle {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: yellow;
      font-size: 16px;
      text-shadow: 0 0 5px black;
    }
    .player-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="player-wrapper">
      <video id="video" src="sample.mp4" crossorigin="anonymous"></video>
      <div class="subtitle" id="subtitle"></div>
    </div>
    <div class="controls">
      <button id="play">‚ñ∂Ô∏è</button>
      <input type="range" id="progress" min="0" value="0" step="0.1">
      <button id="mute">üîá</button>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      <button id="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playBtn = document.getElementById("play");
    const muteBtn = document.getElementById("mute");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const fullscreen = document.getElementById("fullscreen");
    const subtitleBox = document.getElementById("subtitle");

    let subtitles = [
      { start: 0, end: 5, text: "Halo! Selamat menonton." },
      { start: 6, end: 10, text: "Ini adalah contoh subtitle." },
      { start: 11, end: 20, text: "Pemutar video HTML + JS." }
    ];

    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîä" : "üîá";
    });

    volume.addEventListener("input", () => {
      video.volume = volume.value;
    });

    video.addEventListener("timeupdate", () => {
      progress.max = video.duration;
      progress.value = video.currentTime;

      let current = subtitles.find(s => video.currentTime >= s.start && video.currentTime <= s.end);
      subtitleBox.textContent = current ? current.text : "";
    });

    progress.addEventListener("input", () => {
      video.currentTime = progress.value;
    });

    fullscreen.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      }
    });
  </script>
</body>
</html>
